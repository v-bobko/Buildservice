		</div>

					<li class="nav-item">
						<a class="nav-link h" href="engineer-psd.html" th:href="@{/engineer/psd}">Проектно-сметная

					<li class="nav-item">

<!--Трансляция-->
<section class="video">
	<div class="container-fluid">
		<div class="row">
			<div class="accordion" id="accordionPanelsStayOpenExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingOne">
						<button class="accordion-button" type="button" data-bs-toggle="collapse"
						        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
						        aria-controls="panelsStayOpen-collapseOne">
							Котельная
						</button>
					</h2>
					<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
					     aria-labelledby="panelsStayOpen-headingOne">
						<div class="accordion-body">
							<div class="camera1">
								<iframe src="https://www.youtube.com/embed/7yFZ3-VanEM"
								        title="YouTube video player" frameborder="0"
								        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
								        allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
						        aria-controls="panelsStayOpen-collapseTwo">
							Гостинная
						</button>
					</h2>
					<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
					     aria-labelledby="panelsStayOpen-headingTwo">
						<div class="accordion-body">
							Видео
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingThree">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
						        aria-controls="panelsStayOpen-collapseThree">
							Коридор
						</button>
					</h2>
					<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
					     aria-labelledby="panelsStayOpen-headingThree">
						<div class="accordion-body">
							Видео
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingFour">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						        data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
						        aria-controls="panelsStayOpen-collapseFour">
							Гараж
						</button>
					</h2>
					<div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
					     aria-labelledby="panelsStayOpen-headingFour">
						<div class="accordion-body">
							Видео
						</div>
					</div>
				</div>
				<button class="btn-online-ac" type="button" data-bs-toggle="modal" data-bs-target="#addCameraModal">Добавить камеру</button>
			</div>
		</div>
	</div>
</section>

<!--Модальное окно для добавления камеры-->
<div class="modal fade modal-edit" id="addCameraModal" tabindex="-1" aria-labelledby="addCameraModalLabel"
     aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addCameraModalLabel">Добавить камеру</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
				        aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<form>
							<h6>Введите название камеры и ссылку:</h6>
							<div class="mb-3">
								<label for="nameCamera" class="form-label">Название</label>
								<input type="text" class="form-control" id="nameCamera">
							</div>
							<div class="mb-3">
								<label for="urlCamera" class="form-label">Ссылка</label>
								<input type="url" class="form-control" id="urlCamera">
							</div>

						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-modal">Добавить</button>
			</div>
		</div>
	</div>
</div>

<!--Подвал-->
<section class="footer fixed-bottom">
	<div th:replace="~{footer::footer1}"></div>
</section>

<!--Скрипты-->
<div th:replace="~{scripts::scripts}"></div>
</body>
</html>
