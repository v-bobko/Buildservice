<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--Мета-теги-->
<div th:replace="~{head::head}">
</div>
<head>
	<!--Галерея-->
	<link rel="stylesheet" th:href="@{/css/lightgallery.min.css}">

	<script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/lightgallery.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</head>
<body>
<!--Заголовок-->
<section class="header2">
	<div class="container-fluid">
		<div class="row name-account">
			<div class="col">
				<h5 th:text="${nameEngineer}">Имя Инженера</h5>
			</div>
			<div class="col-home">
				<a class="admin-link" href="admin-objects.html"
				   th:href="@{/engineer/adminObjects}">Админ</a>
				<a href="engineer-objects.html" th:href="@{/engineer/objects}" title="Выбор объекта"><img
						th:src="@{/icon/home.png}" alt="дом"></a>
				<a href="index.html" th:href="@{/logout}" title="Выход"><img th:src="@{/icon/logout.png}"
				                                                             alt="выход"></a>
			</div>
		</div>
		<div class="row name-object">
			<h5 th:text="${object.nameOfObject}">Объект</h5>
		</div>
		<div class="row menu navbar navbar-expand-lg navbar-light">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			        aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link h" href="engineer-calendar.html"
						   th:href="'/engineer/calendar/'+${object.objectId}">Календарь работ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link h" href="engineer-psd.html"
						   th:href="'/engineer/psd/'+${object.objectId}">Проектно-сметная
							документация</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="engineer-work.html"
						   th:href="'/engineer/work/'+${object.objectId}">Отчет
							выполненных работ/Фотоотчет</a>
					</li>
					<li class="nav-item">
						<a class="nav-link h" href="engineer-journal.html"
						   th:href="'/engineer/journal/'+${object.objectId}">Журнал работ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link h" href="engineer-online.html"
						   th:href="'/engineer/online/'+${object.objectId}">Онлайн-трансляция</a>
					</li>
					<li class="nav-item">
						<a class="nav-link h" href="engineer-application.html"
						   th:href="'/engineer/application/'+${object.objectId}">Заявки</a>
					</li>
				</ul>

			</div>
		</div>
	</div>
</section>

<!--Выбор даты-->
<form method="get" th:action="'/engineer/work/' +${object.objectId}">
	<div class="container-fluid">
		<div class="row date">

			<select class="form-select" name="month" aria-label="Default select example">
				<option th:value="${month}" th:text="${month}" selected>Текущий месяц</option>
				<option value="Январь">Январь</option>
				<option value="Февраль">Февраль</option>
				<option value="Март">Март</option>
				<option value="Апрель">Апрель</option>
				<option value="Май">Май</option>
				<option value="Июнь">Июнь</option>
				<option value="Июль">Июль</option>
				<option value="Август">Август</option>
				<option value="Сентябрь">Сентябрь</option>
				<option value="Октябрь">Октябрь</option>
				<option value="Ноябрь">Ноябрь</option>
				<option value="Декабрь">Декабрь</option>
			</select>
			<select class="form-select" name="year" aria-label="Default select example">
				<option th:value="${year}" th:text="${year}">Текущий год</option>
				<div th:each="ya : ${years}">
					<option th:value="${ya}" th:text="${ya}"></option>
				</div>
			</select>
			<button type="submit">ОК</button>
		</div>
	</div>
</form>

<!-- Таблица выполненных работ-->
<section class="work-otchet">
	<div class="scroll-table">
		<table>
			<thead>
			<tr>
				<th>№</th>
				<th>РАБОТЫ</th>
				<th>ВЫПОЛНЕНИЕ</th>
				<th>ПРОБЛЕМЫ</th>
				<th>КОММЕНТАРИИ ИНЖЕНЕРА</th>
				<th>КОММЕНТАРИИ ЗАКАЗЧИКА</th>
			</tr>
			</thead>
			<tbody>
			<div th:each="cal,iStat : ${calendar}">
				<tr class="tr-row">
					<td class="colum-num" th:text="${iStat.count}"></td>
					<td class="colum-work"><p th:text="${cal.task}"></p>
					</td>
					<td class="colum-process"><p th:text="${cal.execution}"></p></td>
					<td class="colum-problem"><p th:text="${cal.problems}"></p></td>
					<td class="colum-comment-i"><p th:text="${cal.commentOfEngineer}"></p>
						<div class="bt-work-i">
							<button class="btn-work" type="button" data-bs-toggle="modal"
							        th:data-bs-target="'#addComentModal-iw'+${cal.calendarId}"
							        title="Добавить">
								<img th:src="@{/icon/plus.png}" style="vertical-align: middle"></button>
							<form action="/engineer/deleteComments" method="post">
								<input type="hidden" id="calendarIdDel" name="calendarId"
								       th:value="${cal.calendarId}">
								<button class="btn-work" type="submit" title="Удалить">
									<img th:src="@{/icon/basket.png}" style="vertical-align: middle"></button>

							</form>
						</div>
					</td>
					<td class="colum-comment-z"><p th:text="${cal.commentOfClient}"></p></td>
				</tr>
			</div>
			</tbody>
		</table>
	</div>
</section>

<!--Модальное окно для добавления комментария-->
<div th:each="cal : ${calendar}">
	<div class="modal fade modal-edit" th:id="'addComentModal-iw'+${cal.calendarId}" tabindex="-1"
	     th:aria-labelledby="'addComentModalLabel-iw'+${cal.calendarId}"
	     aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" th:id="'addComentModalLabel-iw'+${cal.calendarId}">Добавить комментарий </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
					        aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<form action="/engineer/edit-comment" th:id="'createComment'+${cal.calendarId}"
							      method="post">
								<h6>Заполните текстовое поле:</h6>
								<textarea class="form-control" name="commentOfEngineer" aria-label="With textarea" th:text="${cal.getCommentOfEngineer()}"></textarea>
								<input type="hidden" id="calendarId" name="calendarId" th:value="${cal.calendarId}">
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button th:form="'createComment'+${cal.calendarId}" type="submit" class="btn btn-modal">Добавить</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Фотоотчет-->
<section class="fotootchet">
	<div class="container-fluid">
		<div class="row name">
			<h3>ФОТООТЧЕТ</h3>
		</div>
	</div>
	<div class="row gallery">
		<div class="element-1">
			<a th:each="ph : ${photo}" th:href="${ph.photo}" >
				<img th:src="${ph.photo}" alt="">
			</a>
		</div>

	</div>
</section>

<!--Подвал-->
<section class="footer fixed-bottom">
	<div th:replace="~{footer::footer1}"></div>
</section>

<!--Скрипты-->
<div th:replace="~{scripts::scripts}"></div>

</body>
</html>
